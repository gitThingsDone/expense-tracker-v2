<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Expense Tracker</h1>
            <p class="subtitle">Track your expenses with ease</p>
        </header>

        <!-- Statistics Dashboard -->
        <div class="stats-container" id="statsContainer">
            <div class="stat-card">
                <h3>Total Expenses</h3>
                <p class="stat-value" id="totalExpenses">$0.00</p>
            </div>
            <div class="stat-card">
                <h3>Expense Count</h3>
                <p class="stat-value" id="expenseCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Average Expense</h3>
                <p class="stat-value" id="averageExpense">$0.00</p>
            </div>
        </div>

        <!-- Add Expense Form -->
        <div class="form-container">
            <h2>Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g., Grocery shopping" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
        </div>

        <!-- Filters -->
        <div class="filter-container">
            <h2>Filter Expenses</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="filterCategory">Category</label>
                    <select id="filterCategory">
                        <option value="">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="filterStartDate">Start Date</label>
                    <input type="date" id="filterStartDate">
                </div>
                
                <div class="form-group">
                    <label for="filterEndDate">End Date</label>
                    <input type="date" id="filterEndDate">
                </div>
                
                <div class="form-group">
                    <button class="btn btn-secondary" onclick="applyFilters()">Apply Filters</button>
                    <button class="btn btn-outline" onclick="clearFilters()">Clear</button>
                </div>
            </div>
        </div>

        <!-- Expenses List -->
        <div class="expenses-container">
            <h2>Recent Expenses</h2>
            <div id="expensesList" class="expenses-list">
                <p class="no-expenses">No expenses yet. Add your first expense above!</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
